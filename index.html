<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="carousel">
        <div class="carousel_item carousel_item_visible">
          <img src="images/img-1.jpeg" alt="Rugby players about to start playing" />
        </div>
        <div class="carousel_item">
          <img src="images/img-2.jpg" alt="Rugby player trying to make a throw" />
        </div>
        <div class="carousel_item">
          <img src="images/img-3.jpeg" alt="tackle between two players" />
        </div>
        <div class="carousel_item">
          <img src="images/img-4.jpeg" alt="A Female player about to take a short" />
        </div>
        <div class="carousel_item">
          <img src="images/img-5.jpeg" alt="A male player about to dribble an opponent" />
        </div>
        <div class="carousel_item">
          <img src="images/img-6.jpeg" alt="An opposition rugby player aiming for the ball" />
        </div>
  
        <div class="carousel_actions">
          <button id="carousel_button_prev" aria-label="Previous slide"><</button>
          <button id="carousel_button_next" aria-label="Next slide">></button>
        </div>
      </div>
  
      <script src="app.js"></script>
</body>
</html>
